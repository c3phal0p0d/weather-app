<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>Weather App</title>
</head>
<body>
    <div id="content">
        <div id="search-bar-container">
            <input id="search-bar" class="input" type="text",
            onkeydown = "if (event.keyCode == 13){document.getElementById('search-button').click()}",
            placeholder="Search for city, country code...">
            <button id="search-button">
                <span class="material-symbols-outlined">search</span>
            </button>
        </div>
        <div id="today-forecast-container">
            <div id="today-forecast">
                <div id="location-data">
                    <h1 id="city-name"></h1>
                </div>
                <div id="weather-data-container">
                    <div id="temperature-container">
                        <div id="current-weather">
                            <h1 id="current-temperature"></h1>
                            <h2 id="weather-descriptor"></h2>
                        </div>
                    </div>
                    <div id="additional-data-container">
                        <div class="data feels-like">
                            <span class="material-symbols-outlined">thermometer</span>
                            <span class="text">Feels like: </span>
                        </div>
                        <div class="data humidity">
                            <span class="material-symbols-outlined">water_drop</span>
                            <span class="text">Humidity: </span>
                        </div>
                        <div class="data wind-speed">
                            <span class="material-symbols-outlined">air</span>
                            <span class="text">Wind speed: </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="next-24-hours-forecast">
            <h2>Next 24 hours</h2>
            <div id="hours-container">
            </div>
        </div>
    </div>
</body>
</html>
